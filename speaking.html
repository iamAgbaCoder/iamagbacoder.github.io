        .stat-number {

        .stat-label {

            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Container */

            margin: 0 auto;
            padding: 0 60px;
        }

            margin-bottom: 80px;

            display: inline-flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;

            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Bricolage Grotesque', sans-serif;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: #fff;
            color: #000;
            border-color: #fff;
        }

        /* Timeline */
        .timeline-section {
            position: relative;
            padding: 0 0 100px;
        }

        .timeline-line {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 100px;
            width: 2px;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-50%);

        .timeline-item {
            position: relative;
            margin-bottom: 80px;
            display: flex;
            align-items: flex-start;
            gap: 60px;
        }

        .timeline-item:nth-child(even) {
            flex-direction: row-reverse;
        }

        .timeline-content {
            flex: 1;
            max-width: calc(50% - 30px);
        }

        .timeline-dot {
            position: absolute;
            left: 50%;
            top: 30px;
            width: 20px;
            height: 20px;
            background: #fff;
            border: 4px solid #0f1010;
            border-radius: 50%;
            transform: translateX(-50%);
            z-index: 2;
            transition: all 0.3s ease;

        .timeline-item:hover .timeline-dot {

        }

            right: 0;

            font-size: 13px;
            color: #999;

        .post-link:hover {

            background: rgba(255, 255, 255, 0.1);

        }

        /* Video Embed */
        .video-embed {
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .gallery-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .gallery-item::after {
            content: 'üîç';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery-item:hover::after {
            opacity: 1;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -40px;
            right: 0;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            z-index: 10000;
        }

        /* Loading State */
        .loader-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 100px 20px;
        }

        .empty-icon {
            font-size: 64px;
            color: #666;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 10px;
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .float-animation {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive */
        @media only screen and (max-width: 1024px) {
            .hero-title {
                font-size: 60px;
                line-height: 70px;
            }

            .timeline-item {
                flex-direction: column !important;
                gap: 30px;

            .timeline-content {
                max-width: 100%;
            }

            .timeline-line {

            .timeline-dot {

        @media only screen and (max-width: 767px) {
            #hero {

                line-height: 50px;

            .stat-box {
                min-width: 140px;
                padding: 20px;
            }

            .timeline-line {
                left: 20px;
            }

            .timeline-dot {
                left: 20px;
            }
        }

        @media only screen and (max-width: 479px) {
            #hero {
                padding: 120px 20px 60px;
            }

            .container {
                padding: 0 20px;
            }
        }

        /* Fade In */
        .fade-in {
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .hidden {
            display: none;
        }
    </style>

        // Calculate and update stats
        function updateStats() {
            const totalTalks = speakingData.length;
            const totalEngagement = speakingData.reduce((sum, post) => sum + post.engagement, 0);
            const totalReach = Math.floor(speakingData.reduce((sum, post) => sum + post.reach, 0) / 1000);
            
            animateNumber('totalTalks', totalTalks);
            animateNumber('totalEngagement', totalEngagement);
            animateNumber('totalReach', totalReach);
        }

        // Animate number counting
        function animateNumber(id, target) {
            const element = document.getElementById(id);
            let current = 0;
            const increment = target / 50;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    element.textContent = target;
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current);
                }
            }, 30);
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {

                month: 'long', 
                day: 'numeric' 
            });
        }

            const emptyState = document.getElementById('emptyState');

            if (posts.length === 0) {
                timeline.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;

            timeline.classList.remove('hidden');
            emptyState.classList.add('hidden');

                item.innerHTML = `

                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            
                            <div class="post-tags">
                                ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                            
                            <div class="post-stats">
                                <div class="stat-item">
                                    <i class="fas fa-heart"></i>
                                    <span>${post.engagement.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-eye"></i>
                                    <span>${post.reach.toLocaleString()}</span>
                                </div>
                                <div class="stat-item">
                                    <i class="fas fa-comment"></i>
                                    <span>${Math.floor(post.engagement / 10)}</span>
                                </div>
                            </div>
                            
                            <a href="${post.link}" target="_blank" class="post-link">
                                View on ${post.platform}
                                <i class="fas fa-external-link-alt"></i>
                            </a>
                        </div>
                    </div>
                `;
                
                timeline.appendChild(item);
            });
            
            AOS.refresh();
        }

        // Filter posts
        function filterPosts(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.filter === filter) {
                    btn.classList.add('active');
                }
            });
            
            let filtered = speakingData;
            
            if (filter !== 'all') {
                filtered = speakingData.filter(post => 
                    post.platform === filter || post.type === filter
                );
            }
            
            displayPosts(filtered);
        }

        // Setup filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                filterPosts(btn.dataset.filter);
            });
        });

        // Lightbox functions
        function openLightbox(imgSrc) {
            event.stopPropagation();
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightboxImg');
            lightboxImg.src = imgSrc;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Initialize
        setTimeout(() => {
            document.getElementById('loader').classList.add('hidden');
            updateStats();
            displayPosts(speakingData);
        }, 1000);
    </script>

</body>
